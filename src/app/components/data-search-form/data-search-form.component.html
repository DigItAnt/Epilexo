

<form (ngSubmit)="onSubmit()" class="h-100 d-flex flex-column">
    <!-- FULL TEXT -->
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <a class="btn" aria-expanded="true">
                    Ricerca Full-Text
                </a>
            </h5>
        </div>
        <div class="collapse show" aria-labelledby="headingOne" data-parent="#search-accordion">
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="fullTextInput">Testo: </label>
                        <input type="text" class="form-control" id="fullTextInput" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="selectFullText">Cerca le schede che contengono:</label>
                        <select class="form-control" id="selectFullText">
                            <option>Tutte le parole</option>
                            <option>Una qualsiasi delle parole</option>
                            <option>La frase esatta</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="search-accordion">

        <!-- DATI GENERALI -->
        <div class="card">
            <div class="card-header" id="generalDataHeading">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#generalDataCollapse"
                        aria-expanded="false" aria-controls="generalDataCollapse">
                        <i class="fa"></i>&nbsp;Dati generali
                    </a>
                </h5>
            </div>
            <div id="generalDataCollapse" class="collapse" aria-labelledby="generalDataHeading"
                data-parent="#search-accordion">
                <div class="card-body form-row">
                    <div class="form-group col-md-6">
                        <label for="idText">Identificativo:</label>
                        <input type="text" class="form-control" id="idText" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="titleInput">Titolo: </label>
                        <input type="text" class="form-control" id="titleInput" placeholder="">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="selectTitle">Cerca le schede che contengono:</label>
                        <select class="form-control" id="selectTitle">
                            <option>Tutte le parole</option>
                            <option>Una qualsiasi delle parole</option>
                            <option>La frase esatta</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- SUPPORTO -->
        <div class="card">
            <div class="card-header" id="supportHeading">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#supportCollapse"
                        aria-expanded="false" aria-controls="supportCollapse">
                        <i class="fa"></i>&nbsp;Supporto
                    </a>
                </h5>
            </div>
            <div id="supportCollapse" class="collapse" aria-labelledby="supportHeading" data-parent="#search-accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="inscriptionType">Tipo di iscrizione: </label>
                            <select class="form-control" id="inscriptionType">
                                <option>Funeraria</option>
                                <option>Ode</option>
                                <option>Mercantile</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="objectType">Tipo di oggetto: </label>
                            <select class="form-control" id="objectType">
                                <option>Marmo</option>
                                <option>Papiro</option>
                                <option>Pietra</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="ancientPlaceName">Luogo di rinvenimento (nome antico): </label>
                            <input type="text" class="form-control" id="ancientPlaceName" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="modernPlaceName">Luogo di rinvenimento (nome moderno): </label>
                            <input type="text" class="form-control" id="modernPlaceName" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- BIBLIOGRAFIA -->
        <div class="card">
            <div class="card-header" id="bibliographyHeading">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#bibliographyCollapse"
                        aria-expanded="false" aria-controls="bibliographyCollapse">
                        <i class="fa"></i>&nbsp;Bibliografia
                    </a>
                </h5>
            </div>
            <div id="bibliographyCollapse" class="collapse" aria-labelledby="bibliographyHeading"
                data-parent="#search-accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="authorSelect">Autore: </label>
                            <select class="form-control" id="authorSelect">
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="titleInput">Titolo: </label>
                            <input type="text" class="form-control" id="titleInput" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="publicationYear">Anno pubblicazione:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="number" class="form-control" id="publicationYear" placeholder="1900">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CRONOLOGIA -->
        <div class="card">
            <div class="card-header" id="chronologyHeading">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#chronologyCollapse"
                        aria-expanded="false" aria-controls="chronologyCollapse">
                        <i class="fa"></i>&nbsp;Cronologia
                    </a>
                </h5>
            </div>
            <div id="chronologyCollapse" class="collapse" aria-labelledby="chronologyHeading"
                data-parent="#search-accordion">
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="intervalDate"
                                onchange="document.getElementById('toDate').disabled = !this.checked;">
                            <label class="form-check-label" for="intervalDate">
                                Intervallo
                            </label>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <label for="fromDate">Da:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="form-control" id="fromDate" placeholder="-100">
                    </div>
                    <div class="form-group mb-2">
                        <label for="toDate">A:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="form-control" id="toDate" placeholder="100" disabled>
                    </div>

                </div>
            </div>
        </div>

        <!-- TESTO -->
        <div class="card">
            <div class="card-header" id="textHeading">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#textCollapse"
                        aria-expanded="false" aria-controls="textCollapse">
                        <i class="fa"></i>&nbsp;Testo
                    </a>
                </h5>
            </div>
            <div id="textCollapse" class="collapse" aria-labelledby="textHeading" data-parent="#search-accordion">
                <div class="card-body">
                    <div class="form-row align-items-center">
                        <div class="col-sm-6 my-1">
                            <label class="sr-only" for="searchText">Testo:</label>
                            <input type="text" class="form-control" id="searchText" placeholder="Cerca nel testo">
                        </div>
                        <div class="col-sm-6 my-1">
                            <div class="custom-control custom-switch custom-switch-lg">
                                <input type="checkbox" class="custom-control-input" id="transliteratorSwitcher">
                                <label class="custom-control-label" for="transliteratorSwitcher">Greek char</label>
                            </div>
                        </div>
                        <div class="col-sm-6 my-2">
                            <label class="sr-only" for="editionSelect">Example select</label>
                            <select class="form-control" id="editionSelect">
                                <option>Diplomatica</option>
                                <option>Interpretativa</option>
                                <option>Entrambe</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-md-4 col-sm-12">
                            <label for="langSelect">Lingua</label>
                            <select class="form-control" id="langSelect">
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="alfaSelect">Alfabeto</label>
                            <select class="form-control" id="alfaSelect">
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="ducSelect">Ductus</label>
                            <select class="form-control" id="ducSelect">
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="h-100 mb-3" style="border:none;">
        <div class=" h-100">
            <div class="form-row align-items-end h-100">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-4">
                    <button class="btn btn-danger btn-block" type="reset" value="Reset"><i class="fa fa-eraser"></i>
                        Reset</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-block" type="submit" value="Submit"><i class="fa fa-search"></i>
                        Cerca</button>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </div>
    </div>
</form>
