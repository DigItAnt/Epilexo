

<div id="cardsAccordion" class="accordion" [hidden]="object == null">
    <div class="card my-2">
        <div class="card-header">
            <h5 class="mb-0 w-100 d-flex justify-content-between align-self-center">
                <div>
                    <span class="btn" *ngIf="object != null">
                        CREATED BY {{object.creator}} ON {{creationDate | date :'dd/MM/yyyy hh:mm:ss'}}
                    </span>
                </div>
                <div>
                    <div class="spinner-border spinner-border-sm m-1" role="status" *ngIf="searchIconSpinner">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <!-- <button class="btn btn-link">
                        <i class="fa fa-trash"></i>
                    </button> -->
                    <!-- <button class="btn btn-link" (click)="changeStatus()">
                        <i class="fa fa-circle" *ngIf="lock==0" style="color: red"></i>
                        <i class="fa fa-circle" *ngIf="lock==1" style="color: yellow"></i>
                        <i class="fa fa-circle locked-tooltip" *ngIf="lock==2" data-toggle="tooltip"
                            data-placement="bottom" data-html="true" title="Locked tooltip" style="color:green;"></i>
                    </button> -->
                </div>
            </h5>
        </div>
        <div #expander [@slideInOut]="exp_trig" class="card-body">
            
            <app-lexical-entry-decomp-form [decData]="decompData" *ngIf="isLexicalEntry"></app-lexical-entry-decomp-form>
            
        </div>
        <div class="card-footer text-muted">
            <div class="w-100 d-flex justify-content-between align-items-center">
                <div *ngIf="object != null">
                    <span>LAST UPDATE ON {{lastUpdate | date :'dd/MM/yyyy hh:mm:ss'}} BY {{object.revisor}}</span>
                </div>
                <div class="btn-group dropup dropleft">
                    <button class="btn btn-success" type="button" id="dropdownAddLemma" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"> <i class="fas fa-plus"></i> </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAddLemma">
                        <button class="dropdown-item" title="add new form" (click)="addNewForm()">Add Form</button>
                        <button class="dropdown-item" title="add new sense" (click)="addNewSense()">Add Sense</button>
                        <button class="dropdown-item" title="add new etymology" (click)="addNewEtymology()">Add Etymology</button>
                        <!-- <button class="dropdown-item" title="add new bibliography item" (click)="showBiblioModal()" disabled>Add Bibliography</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
